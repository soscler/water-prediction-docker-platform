version: '3.5'


services:
  namenode:
    image: anostdev/hadoop-master:1.0.0-hadoop2.7.7
    container_name: namenode
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=scac-cluster-2019
    env_file:
      - ./hadoop.env
    ports:
      - 50070:50070
      - 8020:8020
    networks: 
      - scac-network


  datanode:
    image: anostdev/hadoop-worker:1.0.0-hadoop2.7.7
    depends_on: 
      - namenode
    volumes:
      - datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    ports:
      - 50075:50075
    networks: 
      - scac-network
    depends_on: 
      - namenode


volumes:
  datanode:
  namenode:


networks:
  scac-network:
    external: true
    name: scac-network-2019
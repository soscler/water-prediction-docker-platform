<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<body>
    
    <canvas id="myLineChart" width="740" height="200"></canvas>
    <h1>HEY THERE</h1>
    <table>
            <tr>
                    <th>Year</th>
                    <th>Hour</th>
                    <th>Gallons</th>
                    <th>Predictions</th>
            </tr>
        {% for row in msg %}               
            <tr>
                <td> {{ row.year }} </td>
                <td> {{ row.Time }} </td>
                <td> {{ row.Gallons }} </td>
                <td> {{ row.predicted_gallons }} </td>
            </tr>
         {% endfor %}
    </table>
</body>
